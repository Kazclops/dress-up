<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <!-- Left side: Character container -->
    <div id="character-container" class="character-container">
        <img id="character-img" src="images/character.png" alt="Character">
    </div>

    <!-- Right side: Clothing options -->
    <div class="clothing-container">
        <h3>Hats</h3>
        <img class="clothing-item" src="images/hat1.png" onclick="changeHat('hat1.png')">
        <img class="clothing-item" src="images/hat2.png" onclick="changeHat('hat2.png')">

        <h3>Shirts</h3>
        <img class="clothing-item" src="images/shirt1.png" onclick="changeShirt('shirt1.png')">
        <img class="clothing-item" src="images/shirt2.png" onclick="changeShirt('shirt2.png')">

        <h3>Trousers</h3>
        <img class="clothing-item" src="images/trouser1.png" onclick="changeTrouser('trouser1.png')">
        <img class="clothing-item" src="images/trouser2.png" onclick="changeTrouser('trouser2.png')">

        <h3>Shoes</h3>
        <img class="clothing-item" src="images/shoe1.png" onclick="changeShoe('shoe1.png')">
        <img class="clothing-item" src="images/shoe2.png" onclick="changeShoe('shoe2.png')">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
