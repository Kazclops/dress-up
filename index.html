<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="character">
            <img id="character-img" src="images/character.png" alt="Character">
        </div>
        <div id="clothes">
            <!-- Hats -->
            <img class="hat" src="images/hat1.png" alt="Hat 1" />
            <img class="hat" src="images/hat2.png" alt="Hat 2" />
            <!-- Add more hat options here -->
            <!-- Shirts -->
            <img class="shirt" src="images/shirt1.png" alt="Shirt 1" />
            <img class="shirt" src="images/shirt2.png" alt="Shirt 2" />
            <!-- Add more shirt options here -->
            <!-- Repeat this pattern for trousers, shoes, etc. -->
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
