<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Left side: Character container -->
        <div id="character-container" class="character-container">
            <img id="character-img" src="images/character.png" alt="Character">
        </div>

        <!-- Right side: Clothing options -->
        <div class="clothing-container">
            <h3>Hats</h3>
            <div class="clothing-row">
                <img class="clothing-item" src="images/hat1.png" onclick="changeHat('hat1.png')">
                <img class="clothing-item" src="images/hat2.png" onclick="changeHat('hat2.png')">
                <img class="clothing-item" src="images/hat3.png" onclick="changeHat('hat3.png')">
                <img class="clothing-item" src="images/hat4.png" onclick="changeHat('hat4.png')">
                <img class="clothing-item" src="images/hat5.png" onclick="changeHat('hat5.png')">
            </div>

            <h3>Shirts</h3>
            <div class="clothing-row">
                <img class="clothing-item" src="images/shirt1.png" onclick="changeShirt('shirt1.png')">
                <img class="clothing-item" src="images/shirt2.png" onclick="changeShirt('shirt2.png')">
                <img class="clothing-item" src="images/shirt3.png" onclick="changeShirt('shirt3.png')">
                <img class="clothing-item" src="images/shirt4.png" onclick="changeShirt('shirt4.png')">
                <img class="clothing-item" src="images/shirt5.png" onclick="changeShirt('shirt5.png')">
            </div>

            <h3>Shoes</h3>
            <div class="clothing-row">
                <img class="clothing-item" src="images/shoe1.png" onclick="changeShoe('shoe1.png')">
                <img class="clothing-item" src="images/shoe2.png" onclick="changeShoe('shoe2.png')">
                <img class="clothing-item" src="images/shoe3.png" onclick="changeShoe('shoe3.png')">
                <img class="clothing-item" src="images/shoe4.png" onclick="changeShoe('shoe4.png')">
                <img class="clothing-item" src="images/shoe5.png" onclick="changeShoe('shoe5.png')">
            </div>

            <h3>Trousers</h3>
            <div class="clothing-row">
                <img class="clothing-item" src="images/trouser1.png" onclick="changeTrouser('trouser1.png')">
                <img class="clothing-item" src="images/trouser2.png" onclick="changeTrouser('trouser2.png')">
                <img class="clothing-item" src="images/trouser3.png" onclick="changeTrouser('trouser3.png')">
                <img class="clothing-item" src="images/trouser4.png" onclick="changeTrouser('trouser4.png')">
                <img class="clothing-item" src="images/trouser5.png" onclick="changeTrouser('trouser5.png')">
            </div>
        </div>

        <!-- Reset Button -->
        <button id="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
