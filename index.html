<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="character">
            <!-- Character's base image -->
            <img id="character-img" src="images/character.png" alt="Character">
        </div>
        
        <div id="clothes">
            <h3>Select an Outfit:</h3>

            <!-- Hat options -->
            <div id="hats">
                <h4>Hats:</h4>
                <img class="hat" src="images/hat1.png" alt="Hat 1" onclick="changeHat(0)">
                <img class="hat" src="images/hat2.png" alt="Hat 2" onclick="changeHat(1)">
                <img class="hat" src="images/hat3.png" alt="Hat 3" onclick="changeHat(2)">
            </div>

            <!-- Shirt options -->
            <div id="shirts">
                <h4>Shirts:</h4>
                <img class="shirt" src="images/shirt1.png" alt="Shirt 1" onclick="changeShirt(0)">
                <img class="shirt" src="images/shirt2.png" alt="Shirt 2" onclick="changeShirt(1)">
                <img class="shirt" src="images/shirt3.png" alt="Shirt 3" onclick="changeShirt(2)">
            </div>

            <!-- Trousers options -->
            <div id="trousers">
                <h4>Trousers:</h4>
                <img class="trouser" src="images/trouser1.png" alt="Trouser 1" onclick="changeTrouser(0)">
                <img class="trouser" src="images/trouser2.png" alt="Trouser 2" onclick="changeTrouser(1)">
                <img class="trouser" src="images/trouser3.png" alt="Trouser 3" onclick="changeTrouser(2)">
            </div>

            <!-- Shoes options -->
            <div id="shoes">
                <h4>Shoes:</h4>
                <img class="shoe" src="images/shoe1.png" alt="Shoe 1" onclick="changeShoe(0)">
                <img class="shoe" src="images/shoe2.png" alt="Shoe 2" onclick="changeShoe(1)">
                <img class="shoe" src="images/shoe3.png" alt="Shoe 3" onclick="changeShoe(2)">
            </div>
        </div>

        <!-- Reset button -->
        <button id="reset" onclick="resetGame()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
